<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Select Dropdown</title>
    <link rel="stylesheet" href="drop.css">
</head>
<body>
    <div class="container">
        <h1>Select Your Options</h1>
        <form>
            <label for="options">Choose options:</label>
            <select id="options" name="options" multiple>
                <option value="option1">IIT</option>
                <option value="option2">NEET</option>
                <option value="option3">CA</option>
                <option value="option4">UPSC</option>
                <option value="option6">SSC</option>
                <option value="option5">CAT</option>
                <option value="GATE">GATE</option>
                <option value="IPSC">IPSC</option>
                <option value="10th">10th standard</option>
                <option value="11th">11th standard</option>
                <option value="12th">12th standard</option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
